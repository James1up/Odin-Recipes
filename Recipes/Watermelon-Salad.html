<body>
    <h1>Watermelon Salad</h1>  
    <img src="../images/watermelon.jpg" alt="Watermelon Salad">
</body>
<h2>Ingredients</h2>
<ul>
    <li>1/2 Small watermelon, cut into bite-sized chunks</li>
    <li>1 (4 ounce) container crumbled feta cheese.</li>
    <li>1/2 Cup salted sunflower seeds</li>
</ul>
<h2>Directions</h2>
<ol>
    <li>Combine the watermelon, feta cheese, and sunflower kernals in a large bowl; toss. Serve immediately.</li>
</ol>
